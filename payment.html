<body>
  <header></header>
  <div class="checkoutContainer">
  <form id="checkoutForm">
    <div class="flex billingCart">
      <div class="billingAddress">
        <h3>Billing Address</h3>
        <label for="fname"><i class="fa fullName"></i>Full Name</label>
        <input type="text" id="fname" class="checkoutBox" name="fullname" placeholder="John M. Doe">
        <label for="email"><i class="fa email"></i>Email</label>
        <input type="text" id="email" class="checkoutBox" name="email" placeholder="john@example.com">
        <label for="phoneNumber"><i class="fa phoneNumber"></i>Phone Number</label>
        <input type="text" id="phoneNumber" class="checkoutBox" name="phoneNumer" placeholder="12345678">
        <label for="pickUpPlaces"><i class="fa pickUp"></i>Pick Up Place</label>
        <select name="pickUp" id="pickUp" class="checkoutBox">
            <option value="atTheFarm">At the Farm</option>
            <option value="Dokk1">Dokk1</option>
        </select>
      </div>
      <div class="cartContainer">
        <h4>Shoppingcart:<span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span></h4>
        <p><a href="#">Product 1</a> <span class="price">$15</span></p>
        <p><a href="#">Product 2</a> <span class="price">$5</span></p>
        <p><a href="#">Product 3</a> <span class="price">$8</span></p>
        <p><a href="#">Product 4</a> <span class="price">$2</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
      </div>
    </div>
    <div class="payment">
      <h3>Payment</h3>
      <!--<label for="fname">Accepted Cards</label>
      <div class="icon-container">
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>
      </div>-->
      <label for="cname">Name on Card</label>
      <input type="text" id="cname" class="checkoutBox" name="cardname" placeholder="John More Doe">
      <label for="ccnum">Credit card number</label>
      <input type="text" id="ccnum" class="checkoutBox" name="cardnumber" placeholder="1111-2222-3333-4444">
      <label for="expmonth">Exp Month</label>
      <input type="text" id="expmonth" class="checkoutBox" name="expmonth" placeholder="September">
      <label for="expyear">Exp Year</label>
      <input type="text" id="expyear" class="checkoutBox" name="expyear" placeholder="2018">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" class="checkoutBox" name="cvv" placeholder="352">
      <input type="submit" value="Checkout" class="btn btn_primary">
    </div>
  </form>
  <footer></footer>
